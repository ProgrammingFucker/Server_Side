<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="description" content="Administrador ">
    <meta name="author" content="Lucho">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap core CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>Administrador</title>
</head>
<style>
    tr,
    td:ntn-child(even) {
        background: #ddd;

    }
</style>


<body>
    <main>
        <div class="container py-4 text-center">
            <h2>Empleados</h2>

            <div class="row g-4">

                <div class="col-auto">
                    <label for="num_registros" class="col-form-label">Mostrar: </label>
                </div>

                <div class="col-auto">
                    <select name="num_registros" id="num_registros" class="form-select">
                        <option value="10">10</option>
                        <option value="25">25</option>
                        <option value="50">50</option>
                        <option value="100">100</option>
                    </select>
                </div>
                <div class="col-auto">
                    <select name="fecha_registros" id="fecha_registros" class="form-select">
                        <option value="ayer">Ayer</option>
                        <option value="Un Mes">Un Mes</option>
                        <option value="Un Año">Un Año</option>
                        <option value="Todos">Todos</option>
                    </select>
                </div>

                <div class="col-auto">
                    <label for="num_registros" class="col-form-label">Registros </label>
                </div>

                <div class="col-5">

                </div>

                <div class="col-auto">
                    <label for="campo" class="col-form-label">Buscar: </label>
                </div>
                <div class="col-auto">
                    <input type="text" name="campo" id="campo" class="form-control">
                </div>
            </div>

            <div class="row py-4">
                <div class="col">
                    <table class="table table-sm table-bordered table-striped">
                        <thead>
                            <tr>
                                <td>Num. empleado</td>
                                <td>Nombre</td>
                                <td>Apellido</td>
                                <td>Salario</td>
                                <td>Genero</td>
                                <td>Celular</td>
                                <td>Ciudad</td>
                                <td>Fecha nacimiento</th>
                                <td>Fecha ingreso</th>
                                <td>Editar</th>
                                <td>Eliminar</th>
                            </tr>

                        </thead>

                        <!-- El id del cuerpo de la tabla. -->
                        <tbody>
                            {% for data in number %}
                            <tr>

                                <td>{{data.0}}</td>
                                <td>{{data.2}}</td>
                                <td>{{data.3}}</td>
                                <td>{{data.4}}</td>
                                <td>{{data.5}}</td>
                                <td>{{data.6}}</td>
                                <td>{{data.7}}</td>
                                <td>{{data.1}}</td>
                                <td>{{data.8}}</td>
                                <td><a href="/edit{{data[0]}}" class="btn btn-secondary btn-sm">Editar</a></td>
                                <td>
                                    <form action="{{url_for('delete')}}" method="POST">
                                        <input type="hidden" name="id" value="{{data[0]}}">
                                        <button class="button is-danger">Eliminar</button>
                                    </form>
                                </td>
                                
                            </tr>
                            {% endfor %}
                        </tbody>
                    </table>
                </div>
                <left>
                    <div class="row">
                        <div class="col-6">
                            <label id="lbl-total"></label>
                        </div>
                </left>
                <div class="col-6" id="nav-paginacion"></div>
                <center>
                    <div class="col-6" id="nav-paginacion"></div>

                    <input type="hidden" id="pagina" value="1">
                    <input type="hidden" id="orderCol" value="0">
                    <input type="hidden" id="orderType" value="asc">
            </div>

            </center>

        </div>
    </main>
    </div>





    <!-- Bootstrap core JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>

</body>

</html>
